{% extends 'base.html' %}

{% block title %} My Profile {% endblock %}
{% block content%}
<form class="form form-vertical" action="{{url_for('auth.myprofile')}}" method="POST">
    <div class="row">
        <div class="col-sm-4 text-center">
            <div class="kv-avatar">
                <div class="file-loading">
                    <input id="avatar-1" name="avatar-1" type="file" required>
                </div>
            </div>
            <div class="kv-avatar-hint">
                <small>Select file < 1500 KB</small>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email Address<span class="kv-reqd">*</span></label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4 style="font-weight: bold">Username:</h4>
                    <h4 style="font-weight: bold">Email:</h4>
                    <h4 style="font-weight: bold">User Type:</h4>
                </div>
                <!-- <div class="col-md-6">
                    <h4>{{ user.username }}</h4>
                    <h4>{{ user.email }}</h4> -->
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fname">Bio</label>
                        <input type="text" class="form-control" name="bio">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <hr>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
